<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewpoint"
        content="width=device-width, initial-scale=1.0">
        <title>pagina 05</title>
    </head>
    <body>
        <script> 
    //conversão de valores
    var dia= parseInt(prompt("digite um numero de 1 a 7"));
    switch (dia) {
case 1: 
alert ("domingo");
break;
case 2: 
alert ("segunda");
break;
case 3: 
alert ("terça");

break;
case 4: 
alert ("quarta");

break;
case 5: 
alert ("quinta");

break;
case 6: 
alert ("sexta");

break;
case 7: 
alert ("sabado");
break;
default:
alert ("esse dia não foi encontrado")
break;

    }
        </script>
    </body>
</html>
